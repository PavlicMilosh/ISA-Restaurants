<!-- DATE RANGE -->


<div style="display: block">
  <canvas baseChart
          [datasets]="weeksData"
          [labels]="weeksLabels"
          [options]="weeksOptions"
          [legend]="weeksLegend"

</div>

<div style="display: block;">

</div>
