<form class="form-block">

  <div class="form-group">
    <label for="mydate">Date: </label>
    <form #myForm="ngForm" class="component" novalidate>
      <my-date-picker name="mydate"
                      id="mydate"
                      [options]="myDatePickerOptions"
                      (dateChanged)="onDateChanged($event)"
                      required></my-date-picker>
    </form>
  </div>

  <div class="form-group">
    <label for="time">Time: </label>
    <input class="form-control"
           id="time" name="time"
           [(ngModel)]="ret.startTime"
           pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
           required
           placeholder="HH:MM (24 hour clock)"
           type="text"
           #time="ngModel"/>
    <div *ngIf="time.errors && (time.dirty || time.touched)" class="alert alert-danger">
      <div [hidden]="!time.errors.required">
        Time field is required
      </div>
      <div [hidden]="!time.errors.pattern">
        Not matching format HH:MM
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="duration">Duration: </label>
    <input class="form-control"
           id="duration" name="duration"
           [(ngModel)]="ret.duration"
           maxlength="3"
           pattern="[0-9]{1,3}"
           placeholder="(in minutes)"
           type="text"
           #duration="ngModel"/>
      <div *ngIf="duration.errors && (duration.dirty || duration.touched)" class="alert alert-danger">
        <div [hidden]="!duration.errors.required">
          Duration field is required
        </div>
        <div [hidden]="!duration.errors.pattern">
          Invalid input
        </div>
      </div>
  </div>

  <a type="submit" class="btn btn-primary btn-lg btn-block login-button" (click)="initTables()">Check</a>

</form>


  <div id = "tables">
    <canvas id="guestTablesCanvas"></canvas>
  </div>
