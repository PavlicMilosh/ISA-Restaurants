<div class="panel panel-default"><div class="panel-body"><div class="table-container">


  <!-- INVITED -->
  <ng-container *ngIf="invites.length > 0">
    <table class="table table-filter"><tbody>

    <tr *ngFor="let person of invites">

      <td class="image">
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
      </td>

      <td>
        <div class = "table-name">{{person.firstName}} {{person.lastName}}</div>
        <div class="table-email">{{person.email}}</div>
      </td>

      <td class="buttons">
        <div class="left">
          <a (click)="remove(person.id)" type="button" class="btn btn-danger btn-lg">Remove</a>
        </div>
      </td>


    </tr>

    </tbody></table>
  </ng-container>

  <br/>

  <div class="row"><div class="col-sm-6 col-sm-offset-3"><div id="imaginary_container"><div class="input-group stylish-input-group">
    <input type="text" class="form-control" [(ngModel)]="searchParams" placeholder="Search">
    <span class="input-group-addon">
          <button type="submit" (click)="searchFriends()">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
  </div></div></div></div>


  <!-- UNINVITED -->
  <ng-container *ngIf="friends.length > 0">
    <table class="table table-filter"><tbody>

    <tr *ngFor="let person of friends">

      <td class="image">
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
      </td>

      <td>
        <div class = "table-name">{{person.firstName}} {{person.lastName}}</div>
        <div class="table-email">{{person.email}}</div>
      </td>

      <td class="buttons">
        <div class="left">
          <a (click)="invite(person.id)" type="button" class="btn btn-success btn-lg">Invite</a>
        </div>
      </td>


    </tr>

    </tbody></table>
  </ng-container>



</div></div></div>
