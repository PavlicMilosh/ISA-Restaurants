
<div class="panel panel-default"><div class="panel-body"><div class="table-container">

  <div class="row"><div class="col-sm-6 col-sm-offset-3"><div id="imaginary_container"><div class="input-group stylish-input-group">
    <input type="text" class="form-control"  [(ngModel)]="searchParams" placeholder="Search" >
    <span class="input-group-addon">
      <button (click)="searchFriends()" )type="submit">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </span>
  </div></div></div></div>

  <ng-container *ngIf="friends.length > 0">

    <table class="table table-filter"><tbody>

      <tr *ngFor="let friend of friends">
        <td class="image">
          <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
        </td>

        <td>
          <div class = "table-name">{{friend.firstName}} {{friend.lastName}}</div>
          <div class="table-email">{{friend.email}}</div>
        </td>

        <td>
          <div class = "table-number">289</div>
          <div class="table-row-name">friends</div>
        </td>

        <td>
          <div class="table-number">289
          </div>
          <div class="table-row-name">restaurants visited</div>
        </td>

        <td>
          <div class="table-number">5.8</div>
          <div class="table-row-name">mean mark</div>
        </td>

        <td class="buttons">
          <div class="left">
            <a href="" (click)="sendInvitation(friend.id)" target="_blank" type="button" class="btn btn-primary btn-lg btn-block login-button">Send Invitation</a>
          </div>
          <div class="left">
            <a href="" (click)="unfriend(friend.id)" target="_blank" type="button" class="btn btn-primary btn-lg btn-block login-button">Unfriend</a>
          </div>
        </td>

      </tr>

    </tbody></table>
  </ng-container>

  <ng-container *ngIf="friends.length == 0">
    <div class="no-content-message">Your friend list is empty :( ... Try adding new friends :)</div>
  </ng-container>
</div></div></div>
