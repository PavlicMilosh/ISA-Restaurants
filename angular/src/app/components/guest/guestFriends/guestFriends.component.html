

<div class="panel panel-default"><div class="panel-body"><div class="table-container">

  <div class="row"><div class="col-sm-6 col-sm-offset-3"><div id="imaginary_container"><div class="input-group stylish-input-group">
    <input type="text" class="form-control" [(ngModel)]="searchParams" placeholder="Search">
    <span class="input-group-addon">
          <button type="submit" (click)="searchFriends()">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
  </div></div></div></div>

  <ng-container *ngIf="people.length > 0">
    <table class="table table-filter"><tbody>


    <tr>
      <td></td>
      <th>
        <div class="table-number">
          <a (click)="sortData('firstName')" target="_blank" type="button" class="header">First name</a>
        </div>
      </th>

      <th>
        <div class="table-number">
          <a (click)="sortData('lastName')" target="_blank" type="button" class="header">Last name</a>
        </div>
      </th>

      <th>
        <div>
          <div class="table-number">Email</div>
        </div>
      </th>

      <th>
        <div>
          <div class="table-number">Visits</div>
        </div>
      </th>

      <td></td>
    </tr>

    <tr *ngFor="let person of people">

      <td class="image">
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
      </td>

      <td>
        <div class = "table-name">{{person.firstName}} {{person.lastName}}</div>
        <div class="table-email">first name</div>
      </td>

      <td>
        <div class = "table-name">{{person.lastName}}</div>
        <div class="table-email">last name</div>
      </td>

      <td>
        <div class = "table-name">{{person.email}}</div>
        <div class="table-email">email</div>
      </td>

      <td>
        <div class="table-number">289</div>
        <div class="table-row-name">restaurants visited</div>
      </td>

      <td class="buttons">
          <div class="left">
            <a (click)="unfriend(person.id)" target="_blank" type="button" class="btn btn-default btn-lg">Unfriend</a>
          </div>
      </td>

    </tr>


    </tbody></table>
  </ng-container>

  <ng-container *ngIf="people.length == 0">
    <div class="no-content-message">No friends :(</div>
  </ng-container>

</div></div></div>
