<div class="container"><div class="row main"><div class="main-login main-center">

  <form class="" method="post" action="#">
    <h2>Login</h2>
    <hr/>

    <div class="form-group">
      <label for="email" class="cols-sm-2 control-label">Email</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email"  placeholder="Email"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="cols-sm-2 control-label">Password</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password"  placeholder="Password"/>
        </div>
      </div>
    </div>

    <div class="form-group ">
      <a (click)="authenticate()" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Login</a>
    </div>
  </form>

</div></div></div>
