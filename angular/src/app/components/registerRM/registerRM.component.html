<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <form class="" method="post" action="#">

        <h2>Register Restaurant Manager</h2>
        <hr/>

        <div class="form-group">
          <label class="cols-sm-2 control-label">Select Restaurant...</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"></span>
              <input type="button"
                     class="form-control dropdown-toggle"
                     data-toggle="dropdown"
                     name="restaurant"
                     id="restaurant"
                     value="{{cbText}}"/>
              <ul class="dropdown-menu" role="menu">
                <li *ngFor="let restaurant of restaurants"><a (click)="selectRestaurant(restaurant)">{{restaurant.name}}</a></li>
              </ul>
            </div>
          </div>
        </div>


        <div class="form-group">
          <label for="firstName" class="cols-sm-2 control-label">First Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="firstName"  placeholder="First Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="lastName"  placeholder="Last Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="Email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" placeholder="Username"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Enter your Password"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <a href="" (click)="addRM()" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
        </div>

      </form>
    </div>
  </div>
</div>
