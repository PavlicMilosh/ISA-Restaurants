<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <form class="" method="post" action="#">
        <h2>Register System Manager</h2>
        <hr/>
        <div class="form-group">
          <label for="firstName" class="cols-sm-2 control-label">First Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="provider.firstName"  placeholder="First Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="provider.lastName"  placeholder="Last Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" [(ngModel)]="provider.email" placeholder="Email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="oldPassword" class="cols-sm-2 control-label">Old Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="oldPassword" id="oldPassword" [(ngModel)]="oldPassword" placeholder="Enter your Old Password"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword" class="cols-sm-2 control-label">New Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="newPassword" id="newPassword" [(ngModel)]="newPassword" placeholder="Enter your New Password"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="repeatPassword" class="cols-sm-2 control-label">Repeat New Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" [(ngModel)]="repeatPassword" placeholder="Repeat your New Password"/>
            </div>
          </div>
        </div>

        <label>{{message}}</label>

        <div class="form-group ">
          <a href="" (click)="updateProvider()" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Update</a>
        </div>

      </form>
    </div>
  </div>
</div>
