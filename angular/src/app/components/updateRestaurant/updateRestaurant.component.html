<div>

  <div class="container">

    <!-- UPDATE BUTTON -->
    <div class="form-group">
      <a (click)="updateRestaurant()" target="_self" type="button" id="updateButton" class="btn btn-primary btn-lg btn-block login-button updatebutton">UPDATE</a>
    </div>


    <!-- RESTAURANT -->
    <form class="main-center sidebyside" method="post">

      <h2>Restaurant</h2>
      <hr/>

      <div class="form-group">
        <label class="cols-sm-2 control-label">Restaurant Name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="restaurantName" id="restaurantName" [(ngModel)]="rnameEditing"  [ngModelOptions]="{standalone: true}" placeholder="Restaurant Name"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="cols-sm-2 control-label">Restaurant Description</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="restaurantDescription" id="restaurantDescription" [(ngModel)]="rdescEditing" [ngModelOptions]="{standalone: true}" placeholder="Restaurant Description"/>
          </div>
        </div>
      </div>

      <hr/>

      <div class="form-group">
        <label class="cols-sm-2 control-label">Country</label>
        <div class="cols-sm-10"><div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" id="restaurantCountry" [(ngModel)]="rcountryEditing" [ngModelOptions]="{standalone: true}" placeholder="Country"/>
        </div></div>
      </div>

      <div class="form-group">
        <label class="cols-sm-2 control-label">City</label>
        <div class="cols-sm-10"><div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" id="restaurantCity" [(ngModel)]="rcityEditing" [ngModelOptions]="{standalone: true}" placeholder="City"/>
        </div></div>
      </div>

      <div class="form-group">
        <label class="cols-sm-2 control-label">Street and number</label>
        <div class="cols-sm-10"><div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" id="restaurantStreet" [(ngModel)]="rstreetEditing" [ngModelOptions]="{standalone: true}" placeholder="Street"/>
          <input type="text" class="form-control" id="restaurantNumber" [(ngModel)]="rnumberEditing" [ngModelOptions]="{standalone: true}" placeholder="##"/>
        </div></div>
      </div>

      <div class="form-group ">
        <a (click)="manageRestaurant()" target="_self" type="button" class="btn btn-primary btn-lg btn-block login-button">Save</a>
      </div>

    </form>

    <br/>


    <!-- DRINKS -->
    <form class="main-center">
      <h2>Drinks</h2>
      <hr/>

      <div class="form-group">
        <label class="cols-sm-2 control-label">Select Drink...</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="button"
                   class="form-control dropdown-toggle"
                   data-toggle="dropdown"
                   name="drink"
                   id="drink"
                   value="Select drink.."/>

            <ul *ngIf="restaurant != null" class="dropdown-menu" role="menu">
              <li><a (click)="newDrink()">Add new</a></li>
              <ng-container *ngIf="restaurant.drinks.length > 0">
                <li *ngFor="let drink of restaurant.drinks"><a (click)="selectDrink(drink)">{{drink.name}}</a></li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="drinkName" class="cols-sm-2 control-label">Drink Name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="drinkName" id="drinkName" [(ngModel)]="editingDrink.name"  placeholder="Drink Name"/>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <label for="drinkDescription" class="cols-sm-2 control-label">Drink Description</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="drinkDescription" id="drinkDescription" [(ngModel)]="editingDrink.description"  placeholder="Drink Description"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="drinkPrice" class="cols-sm-2 control-label">Drink Price</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="drinkPrice" id="drinkPrice" [(ngModel)]="editingDrink.price"  placeholder="Drink Price"/>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <a (click)="manageDrink()" target="_self" type="button" id="drinksButton" class="btn btn-primary btn-lg btn-block login-button">Save</a>
      </div>

    </form>

    <br/>

    <!-- DISHES -->
    <form class="main-center">
      <h2>Dishes</h2>
      <hr/>

      <div class="form-group">
        <label class="cols-sm-2 control-label">Select Dish...</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="button"
                   class="form-control dropdown-toggle"
                   data-toggle="dropdown"
                   name="dish"
                   id="dish"
                   value="Select dish.."/>
            <ul *ngIf="restaurant != null" class="dropdown-menu" role="menu">
              <li><a (click)="newDish()">Add new</a></li>
              <ng-container *ngIf="restaurant.dishes.length > 0">
                <li *ngFor="let dish of restaurant.dishes"><a (click)="selectDish(dish)">{{dish.name}}</a></li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dishName" class="cols-sm-2 control-label">Dish Name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="dishName" id="dishName" [(ngModel)]="editingDish.name"  placeholder="Dish Name"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dishDescription" class="cols-sm-2 control-label">Dish Description</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="dishDescription" id="dishDescription" [(ngModel)]="editingDish.description"  placeholder="Dish Description"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dishPrice" class="cols-sm-2 control-label">Dish Price</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="dishPrice" id="dishPrice" [(ngModel)]="editingDish.price"  placeholder="Dish Price"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="cols-sm-2 control-label">Select Dish Type</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="button"
                   class="form-control dropdown-toggle"
                   data-toggle="dropdown"
                   name="dishType"
                   id="dishType"
                   value="{{editingDish.dishType.name}}"/>

            <ul class="dropdown-menu" role="menu">
              <li *ngFor="let dt of dishTypes"><a (click)="setDishType(dt);">dt.name</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <a (click)="manageDish()" target="_self" type="button" id="dishButton" class="btn btn-primary btn-lg btn-block login-button">Save</a>
      </div>

    </form>

    <br/>

    <!-- REGIONS -->
    <form class="main-center">
      <h2>Regions</h2>
      <hr/>

      <div class="form-group">
        <label for="regionName" class="cols-sm-2 control-label">Region Name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="regionName" id="regionName" [(ngModel)]="editingRegion.name"  placeholder="Region Name"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="color" class="cols-sm-2 control-label">Color</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="color" class="form-control" name="color" id="color" [(ngModel)]="editingRegion.color"  value = "#ffffff"/>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <a (click)="addRegion()" target="_self" type="button" id="regionButton" class="btn btn-primary btn-lg btn-block login-button">Add</a>
      </div>
    </form>

    <!-- CANVAS RIP -->
    <div class="canvasContainer">
      <div id = "canvasOptions">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="form-group">
              <label class="cols-sm-2 control-label">Select Region...</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"></span>
                  <input type="button"
                         class="form-control dropdown-toggle"
                         data-toggle="dropdown"
                         name="region"
                         id="region"
                         value="Select Region..."/>
                  <ul *ngIf="restaurant != null" class="dropdown-menu" role="menu">
                    <li><a (click)="newDish()">Add new</a></li>
                    <li *ngFor="let region of restaurant.regions"><a (click)="selectRegion(region)">{{region.name}}</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item"><a class="btn btn-info canvas-btn" role="button" (click)="addTable()">Add Table</a></li>
          <li class="list-group-item"><a class="btn btn-info canvas-btn" role="button" (click)="removeTable()">Remove Table</a></li>
          <li class="list-group-item"><input type="number" placeholder="Number of Seats" id="seats" name="seats" [(ngModel)]="seats"></li>
        </ul>
      </div>

      <div id = "canvasDiv">
        <canvas id="canvas" class="canvas"></canvas>
      </div>

    </div>
  </div>


</div>
