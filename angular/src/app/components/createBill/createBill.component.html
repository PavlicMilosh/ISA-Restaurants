<div class="span7">
  <div class="widget stacked widget-table action-table">

    <div class="widget-header">
      <i class="icon-th-list"></i>
      <h3>Dishes</h3>
    </div> <!-- /widget-header -->

    <div class="widget-content">

      <table class="table table-striped table-bordered">
        <tbody>
        <tr *ngFor="let order of bill.orders">
          <td>
            <table class="table table-striped table-bordered">
              <tr *ngFor="let item of order.orderItems">
                <td *ngIf="item.isDish == true">{{item.dish.name}}</td>
                <td *ngIf="item.isDish == false">{{item.drink.name}}</td>
                <td *ngIf="item.isDish == true">{{item.dish.description}}</td>
                <td *ngIf="item.isDish == false">{{item.drink.description}}</td>
                <td>{{item.number}}</td>
                <td *ngIf="item.isDish == true">{{item.dish.price}}</td>
                <td *ngIf="item.isDish == false">{{item.drink.price}}</td>
              </tr>
            </table>
          </td>
        </tr>
        </tbody>
      </table>

    </div> <!-- /widget-content -->

  </div> <!-- /widget -->
</div>

<div class="span7">
  <div class="widget stacked widget-table action-table">
    <div class="widget-content">

      <table class="table table-striped table-bordered">
        <tbody>
        <tr>
          <td>Total sum:</td>
          <td>{{bill.price}}</td>
        </tr>
        </tbody>
      </table>

    </div> <!-- /widget-content -->

  </div> <!-- /widget -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
