<div class="container"><div class="row main"><div class="main-login main-center">

      <form class="" method="post" action="#">
        <h2>Register new restaurant</h2>
        <hr/>
        <div class="form-group">
          <label for="restaurantName" class="cols-sm-2 control-label">Restaurant Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="restaurantName" id="restaurantName" [(ngModel)]="restaurantName"  placeholder="Restaurant Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="restaurantDescription" class="cols-sm-2 control-label">Restaurant Description</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="restaurantDescription" id="restaurantDescription" [(ngModel)]="restaurantDescription"  placeholder="Restaurant Description"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <a (click)="addRestaurant()" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
        </div>

      </form>

</div></div></div>
