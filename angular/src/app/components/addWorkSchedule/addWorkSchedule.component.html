<div class="container"><div class="row main"><div class="main-login main-center">

  <form class="main-center sidebyside" method="post" action="#">
    <h2>Workers</h2>
    <hr/>
    <div class="form-group">
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"></span>
          <input type="button"
                 class="form-control dropdown-toggle"
                 data-toggle="dropdown"
                 name="worker"
                 id="worker"
                 value="Select worker..."/>
          <ul *ngIf="workers.length > 0" class="dropdown-menu" role="menu">
              <li *ngFor="let worker of workers"><a (click)="selectWorker(worker)">{{worker.firstName}} {{worker.lastName}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </form>

  <form class="" method="post" action="#">
    <h2>Add Work Schedule</h2>
    <hr/>
    <div class="form-group">
      <label for="startTime" class="cols-sm-2 control-label">Start Time</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-time" aria-hidden="true"></i></span>
          <input type="time" class="form-control" name="startTime" id="startTime" [(ngModel)]="schedule.startTime"  placeholder="Start Time"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="endTime" class="cols-sm-2 control-label">End Time</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-time" aria-hidden="true"></i></span>
          <input type="time" class="form-control" name="endTime" id="endTime" [(ngModel)]="schedule.endTime"  placeholder="End Time"/>
        </div>
      </div>
    </div>

    <div class = "form-group">
      <label for="day" class="cols-sm-2 control-label">Day</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
          <select class="form-control" name="day" id="day" placeholder="Day">
            <option *ngFor="let day of days; let i = index" [value] = "i">{{day}}</option>
          </select>
        </div>
      </div>
    </div>

    <form *ngIf="selectedWorker.authorities.indexOf('WAITER') != -1" class="main-center sidebyside" method="post" action="#">
      <h2>Regions</h2>
      <hr/>
      <div class="form-group">
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="button"
                   class="form-control dropdown-toggle"
                   data-toggle="dropdown"
                   name="region"
                   id="region"
                   value="Select Region.."/>
            <ul *ngIf="regions.length > 0" class="dropdown-menu" role="menu">
              <li *ngFor="let region of regions"><a (click)="selectRegion(region)">{{region.name}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </form>

    <div class="form-group ">
      <a (click)="addSchedule()" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
    </div>

  </form>

</div></div></div>
