<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <h3 class="text-center">
        Change your password</h3>
      <form class="" method="post" action="#">

        <div class="form-group">
          <label for="oldPassword" class="cols-sm-2 control-label">Old password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="oldPassword" id="oldPassword" [(ngModel)]="oldPassword" placeholder="{{oldPassword}}"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword1" class="cols-sm-2 control-label">New password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="newPassword1" id="newPassword1" [(ngModel)]="newPassword1" placeholder="{{newPassword1}}"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword2" class="cols-sm-2 control-label">Retry new password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="newPassword2" id="newPassword2" [(ngModel)]="newPassword2" placeholder="{{newPassword2}}"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <a href="" (click)="change()" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Save</a>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
